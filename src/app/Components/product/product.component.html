<div>
    <div class="cursor-pointer" [routerLink]="['/details',product.id]">
        <img class="w-100" [src]="product.url" [alt]="product.name">
    </div>
    <div class="p-3 bg-light">
        <h4 class="text-center p-1">{{product.name}}</h4>
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="m-0">{{product.price|currency}}</h4>
            <button  *ngIf="add==false" (click)="add=true" class="btn btn-dark">Add To Cart</button>
            <div *ngIf="add==true">
            <div class="input-group">
                <select [(ngModel)]="number" (ngModelChange)="addedQuantity(number)" class="form-select">
                    <option *ngFor="let quantity of Quantity">{{quantity}}</option>
                </select>
                <button (click)="AddToCart(product);add=false" type="button"  class="btn btn-dark">Add</button>
            </div>
            </div>
        </div>
    </div>
</div>
